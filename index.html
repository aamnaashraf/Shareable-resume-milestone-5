<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    <h1 class="title">Editable Resume Builder</h1>

    <div id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" placeholder="LinkedIn profile link">

        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="List your skills"></textarea>

        <label for="languages">Languages:</label>
        <textarea id="languages" placeholder="Languages you know"></textarea>

        <label for="objective">Career Objective:</label>
        <textarea id="objective" placeholder="Enter your career objective"></textarea>

        <label for="education">Education:</label>
        <textarea id="education" placeholder="List your education details"></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="List your work experience"></textarea>

        <label for="hobbies">Hobbies:</label>
        <textarea id="hobbies" placeholder="List your hobbies here"></textarea>

        <label for="certifications">Certifications:</label>
        <textarea id="certifications" placeholder="List your certifications here"></textarea>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </div>

    <!-- Resume Section -->
    <div id="resumeContent" style="display: none;">
        <div class="left-section">
            <h2 id="resumeName"></h2>
            <p><strong>Phone:</strong> <span id="resumePhone"></span></p>
            <p><strong>Email:</strong> <span id="resumeEmail"></span></p>
            <p><strong>LinkedIn:</strong> <a id="resumeLinkedIn" target="_blank"></a></p>
            <h3>Skills</h3>
            <p id="resumeSkills"></p>
            <h3>Languages</h3>
            <p id="resumeLanguages"></p>

            <h3>Hobbies</h3>
            <p id="resumeHobbies"></p>
            <h3>Certifications</h3>
            <p id="resumeCertifications"></p>
        </div>
        <div class="right-section">
            <h1>Editable Resume</h1>
            <h3 class="section-heading">Career Objective</h3>
            <p id="resumeObjective"></p>

            <h3 class="section-heading">Education</h3>
            <p id="resumeEducation"></p>

            <h3 class="section-heading">Experience</h3>
            <p id="resumeExperience"></p>

            <!-- New Download and Share Buttons -->
            <button onclick="downloadPDF()" class="download-btn">Download as PDF</button>
            <div class="share-options">
                <button onclick="generateShareableLink()">Generate Shareable Link</button>
                <p id="shareableLink" style="display: none;"></p>
                <button onclick="shareOnLinkedIn()">Share on LinkedIn</button>
                <button onclick="shareOnTwitter()">Share on Twitter</button>
                <button onclick="shareViaEmail()">Share via Email</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
